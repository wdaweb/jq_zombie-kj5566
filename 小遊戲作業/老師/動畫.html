<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: relative;
    }
  </style>
</head>
<body>
  <input type="button" value="變大" id="btn1">
  <input type="button" value="移動" id="btn2">
  <input type="button" value="移動" id="btn3">
  <input type="button" value="停止" id="btn4">
  <input type="button" value="淡入" id="btn5">
  <input type="button" value="淡出" id="btn6">
  <input type="button" value="半透明" id="btn7">
  <input type="button" value="重設" id="btn8">
  <input type="button" value="滑入" id="btn9">
  <input type="button" value="滑出" id="btn10">
  <input type="button" value="切換淡入淡出" id="btn11">
  <input type="button" value="切換滑入滑出" id="btn12">
  <hr>
  <img src="https://github.com/wdaweb.png" id="img" width="100" height="100">
  <script src="./jquery-3.6.1.min.js"></script>
  <script>
    $('#btn1').click(function () {
      // .animate({ 樣式: 值 }, 動畫時間, function () {})
      // 時間可設定毫秒、fast、slow
      // 只能修改數字型態的 CSS 樣式
      // 值可以直接指定或是相對 += -=
      $('#img').animate({
        width: '500px',
        height: '500px'
      }, 'slow', function () {
        console.log('變大ㄌ')
      })
    })

    $('#btn2').click(function () {
      $('#img').animate({
        top: '+=50px',
        left: '+=50px'
      }, 1000, function () {
        console.log('移動了')
      })
    })

    $('#btn3').click(function () {
      $('#img').animate({
        top: '+=100px',
      }, 1000, function () {
        console.log('往下了')
      }).animate({
        left: '+=1000px'
      }, 2000, 'linear', function () {
        console.log('往右了')
      })
    })

    $('#btn4').click(function () {
      // .stop(是否停止之後的動畫，是否跳到目前動畫結束)
      // 如果第二個設定 true，第一個必須是 true
      $('#img').stop(true, true)
    })

    $('#btn5').click(function () {
      // .fadeIn(時間, function)
      // 淡出後會 display none
      $('#img').fadeIn()
    })

    $('#btn6').click(function () {
      // .fadeOut(時間, function)
      $('#img').fadeOut()
    })

    $('#btn7').click(function () {
      // .fadeTo(時間, 不透明度, function)
      $('#img').fadeTo(1000, 0.5)
    })

    $('#btn8').click(function () {
      $('#img').stop(true, true).removeAttr('style')
    })

    $('#btn9').click(function () {
      // .slideDown(時間, function)
      $('#img').slideDown(1000)
    })
          
    $('#btn10').click(function () {
      // .slideUp(時間, function)
      // 調整高度到 0 後 display none
      $('#img').slideUp(1000)
    })

    $('#btn11').click(function () {
      // .fadeToggle(時間, function)
      $('#img').fadeToggle(1000)
    })

    $('#btn12').click(function () {
      // .slideToggle(時間, function)
      $('#img').slideToggle(1000)
    })
  </script>
</body>
</html>
